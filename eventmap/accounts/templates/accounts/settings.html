{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static '/css/profile.css' %}" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Настройки пользователя</title>

</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body h-100 border-info">
                {% if request.user.profiles.profile_pic %}
                <img class="profile-pic" src="{{ request.user.profiles.profile_pic.url }}">
                {% endif %}
                <button type="button" class="btn btn-warning"><a class="text-light" href="{% url 'accounts:profile' %}"><h5 style="text-align: center">Вернуться</h5></a></button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body h-100 border-info">
                <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" class="btn btn-primary" name="Update Information">
            </form>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>
